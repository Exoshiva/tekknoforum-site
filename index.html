<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKNOFORUM // SYSTEM BOOT</title>
    <style>
        :root {
            --bg-color: #05070a;
            --cyan: #06b6d4;
            --cyan-dim: #0e7490;
            --text-gray: #9ca3af;
            --glitch-red: #ef4444;
        }

        /* RESET & BASICS */
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--cyan);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            min-height: 100vh; /* Volle Höhe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Sicherheitsabstand zum Rand */
            overflow-x: hidden; /* Verhindert seitliches Scrollen */
        }

        /* --- 1. GLITCH HEADER (Original Design) --- */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            /* RESPONSIVE TRICK: Schriftgröße ist 9% der Bildschirmbreite */
            font-size: 9vw; 
            /* Aber nicht größer als 4rem (Desktop) */
            max-font-size: 4rem;
            
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            position: relative;
            text-shadow: 0 0 10px var(--cyan-dim);
            line-height: 1.1;
            white-space: nowrap; /* Kein Umbruch erzwingen */
        }
        
        /* Desktop Bremse für die Schrift */
        @media (min-width: 800px) { h1 { font-size: 4rem; } }

        .subline {
            font-size: clamp(0.7rem, 3vw, 1.2rem);
            color: var(--cyan-dim);
            border-bottom: 1px solid var(--cyan-dim);
            border-top: 1px solid var(--cyan-dim);
            padding: 5px 20px;
            margin-top: 15px;
            display: inline-block;
            letter-spacing: 2px;
        }

        /* --- 2. RADAR LOADER (Wie im Screenshot) --- */
        .radar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radar-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--cyan-dim);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .radar-scan {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: 3px solid var(--cyan);
            border-right: 3px solid transparent;
            animation: scan 2s linear infinite;
            box-shadow: 0 -5px 15px var(--cyan);
        }
        
        .radar-inner {
            position: absolute;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, var(--cyan-dim) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
        }

        .loader-text {
            position: absolute;
            font-size: 1rem;
            font-weight: bold;
            color: var(--cyan);
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
            z-index: 2;
        }

        /* --- 3. TERMINAL BOX (Original Look) --- */
        .terminal-box {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--cyan-dim);
            padding: 20px;
            background: rgba(5, 7, 10, 0.8);
            text-align: left;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem); /* Schrift passt sich an */
            line-height: 1.8;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 60px;
        }

        .cmd { color: var(--text-gray); }
        .ok { color: var(--cyan); float: right; font-weight: bold; }
        .pending { color: #f59e0b; float: right; font-weight: bold; }
        
        /* --- 4. FOOTER --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: var(--bg-color);
            font-size: 0.7rem;
            color: var(--cyan-dim);
            text-align: center;
            letter-spacing: 1px;
            border-top: 1px solid #111;
        }

        .footer span {
            display: block;
            margin-bottom: 5px;
        }
        
        @media (min-width: 600px) {
            .footer span { display: inline; margin: 0 10px; }
        }

        /* ANIMATIONEN */
        @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        
    </style>
</head>
<body>

    <div class="glitch-wrapper">
        <h1>TEKKNOFORUM.SPACE</h1>
        <div class="subline">// SYSTEM UNDER CONSTRUCTION</div>
    </div>

    <div class="radar-container">
        <div class="radar-ring"></div>
        <div class="radar-inner"></div>
        <div class="radar-scan"></div>
        <div class="loader-text">WAIT...</div>
    </div>

    <div class="terminal-box">
        <div><span class="cmd">> INITIALIZING PROTOCOL_V1...</span> <span class="ok">OK</span></div>
        <div><span class="cmd">> LOADING ASSETS...</span> <span class="ok">OK</span></div>
        <div><span class="cmd">> ESTABLISHING SERVER...</span> <span class="pending">PENDING</span></div>
        <br>
        <div><span class="cmd">> STATUS:</span> <span style="color:var(--cyan)">DEPLOYMENT IN PROGRESS_</span></div>
    </div>

    <div class="footer">
        <span>EST. 2026</span>
        <span>// ARCHITECT: <span style="color:#fff">LARS VEGAS</span></span>
        <span>CONTACT: <a href="mailto:support@tekknoforum.space" style="color:var(--cyan-dim); text-decoration:none; border-bottom:1px dotted;">SUPPORT@TEKKNOFORUM.SPACE</a></span>
    </div>

</body>
</html>
