<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKNOFORUM.SPACE // CONSTRUCTION</title>
    <style>
        :root {
            /* CORE COLORS */
            --bg-dark: #05070a;
            --bg-panel: #0a0d14;
            --cyan-main: #06b6d4;
            --cyan-dim: #0e7490;
            --cyan-glow: rgba(6, 182, 212, 0.5);
            --text-gray: #9ca3af;
            --alert-yellow: #facc15; /* Gelb für "Pending" */
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at center, var(--bg-panel) 0%, var(--bg-dark) 70%),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" transform="rotate(45)" opacity="0.05" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="100" fill="none" stroke="%2306b6d4" stroke-width="1"/></svg>');
            color: var(--text-gray);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        /* === HINTERGRUND-RAUSCHEN (NOISE) === */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            background-size: cover;
            opacity: 0.03; 
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--cyan-main);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--cyan-glow);
        }
        
        .sub-header {
            color: var(--cyan-dim);
            font-size: 1rem;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--cyan-dim);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* --- REACTOR --- */
        .reactor-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reactor-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .ring-1 {
            width: 100%; height: 100%;
            border-top: 2px solid var(--cyan-main);
            border-bottom: 2px solid var(--cyan-dim);
            animation: spin-right 4s linear infinite;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .ring-2 {
            width: 70%; height: 70%;
            border-left: 2px solid var(--cyan-main);
            border-right: 2px solid var(--cyan-dim);
            animation: spin-left 3s linear infinite;
        }

        .reactor-core {
            width: 40%; height: 40%;
            background: var(--cyan-main);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--cyan-main);
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--bg-dark);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- TERMINAL LOG --- */
        .status-log {
            text-align: left;
            background: rgba(10, 13, 20, 0.8);
            border: 1px solid var(--cyan-dim);
            padding: 15px;
            width: 320px; /* Etwas breiter für den Text */
            margin: 0 auto;
            font-size: 0.8rem;
            color: var(--cyan-main);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .log-entry { margin-bottom: 5px; }
        .pending { color: var(--alert-yellow); } /* Gelb für Pending */
        .blink { animation: blinker 1s step-end infinite; }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: var(--cyan-dim);
            opacity: 0.7;
            z-index: 2;
        }

        @keyframes spin-right { 100% { transform: rotate(360deg); } }
        @keyframes spin-left { 100% { transform: rotate(-360deg); } }
        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 50px var(--cyan-main); }
        }
        @keyframes blinker { 50% { opacity: 0; } }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .reactor-container { width: 150px; height: 150px; }
            .status-log { width: 85%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TEKKNOFORUM.SPACE</h1>
        
        <div class="sub-header">// SYSTEM UNDER CONSTRUCTION</div>

        <div class="reactor-container">
            <div class="reactor-ring ring-1"></div>
            <div class="reactor-ring ring-2"></div>
            <div class="reactor-core">
                WAIT...
            </div>
        </div>

        <div class="status-log">
            <div class="log-entry">> INITIALIZING PROTOCOL_V1... OK</div>
            <div class="log-entry" style="color: var(--text-gray);">> LOADING ASSETS... OK</div>
            
            <div class="log-entry">> ESTABLISHING SERVER CONNECTION... <span class="pending">PENDING</span></div>
            <br>
            <div class="log-entry">> STATUS: IN PROGRESS<span class="blink">_</span></div>
        </div>
    </div>

    <div class="footer">
        EST. 2026 // ARCHITECT: LARS VEGAS // SAFER SPACE INITIATIVE
    </div>

</body>
</html>
