<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKNOFORUM // SYSTEM BOOT</title>
    <style>
        :root {
            --bg-deep: #010101;
            --neon-cyan: #00f3ff;
            --cyan-dim: #005f6b;
            --text-color: #a5f3fc;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: var(--neon-cyan);
            background-color: var(--bg-deep);
            
            /* --- SCREEN HINTERGRUND EFFEKT --- */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* --- CRT SCANLINES OVERLAY --- */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* --- 1. HEADER --- */
        .header-container { text-align: center; margin-bottom: 30px; width: 100%; z-index: 2; }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem); 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8), 0 0 25px rgba(0, 243, 255, 0.6), 0 0 40px rgba(0, 243, 255, 0.4);
            line-height: 1.1;
        }

        .subline {
            margin-top: 15px;
            color: var(--text-color);
            font-size: clamp(0.7rem, 3vw, 1rem);
            letter-spacing: 4px;
            opacity: 0.9;
            border-bottom: 2px solid var(--cyan-dim);
            display: inline-block;
            padding-bottom: 5px;
            box-shadow: 0 2px 10px rgba(0, 243, 255, 0.2);
        }

        /* --- 2. LOADER FIX (Perfekte Ausrichtung) --- */
        .loader-wrapper {
            position: relative;
            width: 150px; height: 150px;
            margin: 40px auto;
            /* Flexbox Zentrierung erzwingen */
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 2;
        }

        .ring-spin {
            position: absolute; 
            top: 0; left: 0; /* Fixiert auf Rahmen */
            width: 100%; height: 100%;
            border: 3px solid transparent;
            border-top: 5px solid var(--neon-cyan);
            border-right: 3px solid var(--cyan-dim);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }

        .ring-static {
            position: absolute; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 1px solid var(--cyan-dim); border-radius: 50%; opacity: 0.4;
        }

        .core-circle {
            /* Positionierung relativ zur Mitte */
            position: relative; 
            width: 80px; height: 80px; /* Feste Größe für Stabilität */
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2) 0%, transparent 90%);
            background-color: rgba(0, 95, 107, 0.3);
            border-radius: 50%;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
            
            /* Flexbox für Text-Zentrierung im Kreis */
            display: flex; 
            justify-content: center; 
            align-items: center;
            animation: pulse 2s infinite ease-in-out;
        }

        .loader-text {
            color: var(--neon-cyan); font-weight: bold; font-size: 1rem;
            letter-spacing: 2px; 
            text-shadow: 0 0 8px var(--neon-cyan);
            margin: 0; padding: 0; /* Reset */
        }

        /* --- 3. TERMINAL BOX --- */
        .terminal-box {
            width: 100%; max-width: 550px;
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            background: rgba(0, 5, 10, 0.7);
            font-size: clamp(0.8rem, 3.5vw, 0.95rem);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15), inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 70px; /* Platz für Footer */
            z-index: 2;
            position: relative;
        }
        
        .terminal-box::before {
            content: "[ROOT]"; position: absolute; top: -10px; left: 10px;
            background: var(--bg-deep); padding: 0 5px; color: var(--cyan-dim); font-size: 0.7rem;
        }

        .line {
            display: flex; flex-wrap: wrap; justifyContent: space-between;
            margin-bottom: 10px; padding-bottom: 5px;
            border-bottom: 1px dashed rgba(0, 243, 255, 0.15);
        }

        .cmd { color: var(--text-color); margin-right: 10px; }
        .ok { color: var(--neon-cyan); font-weight: bold; text-shadow: 0 0 8px var(--neon-cyan); }
        .pending { color: #f59e0b; font-weight: bold; text-shadow: 0 0 5px #f59e0b;}
        .blink { animation: blinker 0.8s step-end infinite; }

        /* --- 4. FOOTER (Mit Support Link) --- */
        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(1, 1, 1, 0.95);
            border-top: 1px solid var(--cyan-dim);
            padding: 15px; text-align: center; font-size: 0.75rem;
            color: var(--cyan-dim); letter-spacing: 1px; z-index: 1000; /* Über Scanlines */
        }
        
        .footer a { 
            color: var(--neon-cyan); /* Hellblau für Sichtbarkeit */
            text-decoration: none; 
            border-bottom: 1px dotted var(--neon-cyan);
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            box-shadow: 0 0 10px var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        /* ANIMATIONEN */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.9; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); } 50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 35px rgba(0, 243, 255, 0.7); } 100% { transform: scale(0.95); opacity: 0.9; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); } }
        @keyframes blinker { 50% { opacity: 0; } }
        /* --- MOBILE TUNING (Nur für Bildschirme kleiner 600px) --- */
        @media (max-width: 600px) {
            
            /* 1. Mehr Platz an den Seiten */
            body {
                padding: 10px; /* Weniger Randabstand, damit Box breiter wirkt */
            }

            /* 2. Titel etwas kleiner machen, falls er umbricht */
            h1 {
                font-size: 13vw; /* Macht den Titel auf Handy massiver */
                line-height: 1.0;
            }
            
            /* 3. Terminal-Schrift größer für Lesbarkeit */
            .terminal-box {
                font-size: 0.9rem; /* Größere Schrift im Terminal */
                padding: 15px;      /* Etwas weniger Platzverschwendung innen */
            }

            /* 4. Loader etwas verkleinern, falls er zu wuchtig ist */
            .loader-wrapper {
                width: 120px;
                height: 120px;
                margin: 30px auto;
            }
            
            /* 5. Footer anpassen */
            .footer {
                padding: 10px;
                font-size: 0.6rem; /* Kleiner, damit es nicht stört */
            }
        }


    </style>
</head>
<body>

    <div class="header-container">
        <h1>TEKKNOFORUM.SPACE</h1>
        <div class="subline">// SYSTEM INITIALIZING</div>
    </div>

    <div class="loader-wrapper">
        <div class="ring-static"></div>
        <div class="ring-spin"></div>
        <div class="core-circle">
            <span class="loader-text">LOAD</span>
        </div>
    </div>

    <div class="terminal-box">
        <div class="line">
            <span class="cmd">> BOOT SEQUENCE...</span> 
            <span class="ok">OK</span>
        </div>
        <div class="line">
            <span class="cmd">> CONNECTING MAINFRAME...</span> 
            <span class="ok">OK</span>
        </div>
        <div class="line" style="border:none;">
            <span class="cmd">> STATUS: </span>
            <span style="color:var(--neon-cyan)">ESTABLISHING UPLINK<span class="blink">_</span></span>
        </div>
    </div>

    <div class="footer">
        2026 // ARCHITECT: L.P<br><br>
        <span style="opacity:0.7">NEED HELP?</span> <a href="mailto:support@tekknoforum.space">SUPPORT@TEKKNOFORUM.SPACE</a>
    </div>

</body>
</html>
