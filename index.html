<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKNOFORUM // INITIALIZING</title>
    <style>
        :root {
            --bg-color: #05070a;
            --cyan: #06b6d4;
            --cyan-dim: #0e7490;
            --text-gray: #9ca3af;
            --glitch-red: #ef4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--cyan);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* --- GLITCH LOGO --- */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            text-shadow: 0 0 10px var(--cyan-dim);
            margin: 0;
        }

        h1::before, h1::after {
            content: "TEKKNOFORUM.SPACE";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--glitch-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00ffea;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        /* --- LOADING BAR --- */
        .loader-container {
            width: 300px;
            border: 1px solid var(--cyan-dim);
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        }

        .loader-bar {
            height: 20px;
            background: var(--cyan);
            width: 0%;
            animation: loading 4s ease-in-out forwards;
            box-shadow: 0 0 10px var(--cyan);
        }

        .status-text {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        /* --- FOOTER --- */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--cyan-dim);
            letter-spacing: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes loading {
            0% { width: 0%; }
            20% { width: 15%; }
            50% { width: 45%; }
            70% { width: 60%; }
            85% { width: 85%; }
            95% { width: 92%; }
            100% { width: 96%; } /* Stuck at 96% intentionally */
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            20% { clip: rect(65px, 9999px, 89px, 0); }
            40% { clip: rect(25px, 9999px, 40px, 0); }
            60% { clip: rect(90px, 9999px, 10px, 0); }
            80% { clip: rect(5px, 9999px, 55px, 0); }
            100% { clip: rect(35px, 9999px, 95px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 15px, 0); }
            40% { clip: rect(80px, 9999px, 5px, 0); }
            60% { clip: rect(30px, 9999px, 60px, 0); }
            80% { clip: rect(95px, 9999px, 20px, 0); }
            100% { clip: rect(5px, 9999px, 40px, 0); }
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .loader-container { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="glitch-wrapper">
        <h1 data-text="TEKKNOFORUM.SPACE">TEKKNOFORUM.SPACE</h1>
    </div>

    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>

    <div class="status-text">
        SYSTEM DEPLOYMENT IN PROGRESS... <span class="blink">_</span>
        <br><br>
        <span style="color: #0e7490; font-size: 0.8rem;">
            > CONNECTING TO TKO_ARCHIVE<br>
            > ESTABLISHING SECURE UPLINK<br>
            > WAITING FOR ADMIN: LARS VEGAS
        </span>
    </div>

    <div class="footer">
        EST. 2026 // DRESDEN UNDERGROUND LEGACY
    </div>

</body>
</html>
